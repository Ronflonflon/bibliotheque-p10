springfox.documentation.swagger.v2.path=/api-docs
server.servlet.context-path=/fab24/bibliotheque-livres/1.0.0
server.port=9090
spring.jackson.date-format=com.bibliotheque.api.service.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.datasource.url=${JDBC_DATABASE}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password= ${JDBC_PASSWORD}

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view = true

spring.jpa.properties.hibernate.temp.user_jdbc_metadata_defaults= false

spring.jpa.database-platform= org.hibernate.dialect.PostgreSQL9Dialect

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

#Dates Joda
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes = true