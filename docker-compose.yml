version: "3"
services:
  bibliowebapp:
    image: fabien24/bibliotheque-webapp
    depends_on:
      - biblioapi
    ports:
      - "8080:8080"
    networks:
      - bi
    links:
      - biblioapi
    environment:
      API_URL: http://oezidnaadoidazoiadzinzod:9090/fab24/bibliotheque-livres/1.0.0/
  biblioapi:
    image: fabien24/bibliotheque-api
    container_name: biblioapi
    depends_on:
      - db
    ports:
      - "9090:9090"
    networks:
      - bi
    environment:
      JDBC_DATABASE: jdbc:postgresql://db:5432/bibliotheque
      JDBC_USERNAME: postgres
      JDBC_PASSWORD: azerty123
    links:
      - db
  db:
    image: postgres:9.6
    container_name: db
#    ports:
#      - "60000:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - bi
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: azerty123
      POSTGRES_DB: bibliotheque
volumes:
  db_data: {}
networks:
  bi: