<div class="card" th:fragment="card_livre_expired" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="livre" type="io.swagger.client.model.Livre"*/-->

    <div class="card-image">
        <figure class="image is-3by4">
            <a th:href="@{/livres/{id} (id=${livre.getId()})}">
                <img th:src="${livre.getImgUrl()}" th:alt="${livre.getNom()}">
            </a>
        </figure>
    </div>
    <footer class="card-footer">
        <!--/*@thymesVar id="reservation" type="io.swagger.client.model.Reservation"*/-->
        <a href="#" class="card-footer-item">Renouveler</a>
    </footer>
</div>
