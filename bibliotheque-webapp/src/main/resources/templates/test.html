<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html class="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="fragments/head.html :: head">
    <meta charset="utf-8">
    <title>AOS - Animate on scroll library</title>
    <meta name="viewport" content="width=device-width">

    <![endif]-->
</head>
<body>
<div id="transcroller-body" class="aos-all">
    <div class="aos-item" data-aos="fade-up">
        <div class="has-text-centered"><a href="/livres"><i class="fas fa-book fa-10x fa-dark-blue"></i>
            <h1 class="title subtitle-service is-uppercase has-text-info tracking-wide font-normal">
                Nos livres</h1></a>
            <div class="is-size-5">Visitez notre catalogue de livres
            </div>
        </div>
    </div>
    <div class="aos-item" data-aos="zoom-out-up">
        <div class="aos-item__inner"><h3>23</h3></div>
    </div>
</div>

<script src="js/aos.js"></script>
<script>
    AOS.init({
        easing: 'ease-in-out-sine'
    });
</script>
